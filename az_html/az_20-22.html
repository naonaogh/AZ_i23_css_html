<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><b>№ 20#1 <br> Повторите пример, приведенный ниже:</br></b></p>
    <table border="1">
        <!--Это будет первый ряд таблицы:-->
        <tr>
            <td>0</td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        
        <!--Это будет второй ряд таблицы:-->
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
        
        <!--Это будет третий ряд таблицы:-->
        <tr>
            <td>a</td>
            <td>b</td>
            <td>c</td>
            <td>d</td>
            <td>e</td>
        </tr>
    </table>

    <p><b>№ 21#1 <br> Добавьте вашей таблице ширину 400 пикселей и высоту 300.</br></b></p>

    <table border="1" width="400" height="300">
        <!--Это будет первый ряд таблицы:-->
        <tr>
            <td>0</td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        
        <!--Это будет второй ряд таблицы:-->
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
        
        <!--Это будет третий ряд таблицы:-->
        <tr>
            <td>a</td>
            <td>b</td>
            <td>c</td>
            <td>d</td>
            <td>e</td>
        </tr>
    </table>

    <p><b>№ 22#1 <br> Повторите пример, приведенный ниже:</br></b></p>
    <table border="1" width="300">
        <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        <tr>
            <td>Apples</td>
            <td>100</td>
            <td>5kg</td>
        </tr>
        <tr>
            <td>Oranges</td>
            <td>200</td>
            <td>6kg</td>
        </tr>
        <tr>
            <td>Bananas</td>
            <td>300</td>
            <td>7kg</td>
        </tr>
    </table>
